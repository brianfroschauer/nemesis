apply plugin: 'war'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {

    // Hibernate
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.15.Final'

    // HSQLDB
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'

    // JWT
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.0'

    // Jersey
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.14'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.14'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.14'
    
    testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version: '2.14'

    // Java mail
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.1'

    // BCrypt
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'

    // Google Cloud Storage
    compile group: 'com.google.firebase', name: 'firebase-admin', version: '6.7.0'

    // Annotations
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    
    // JUnit
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}